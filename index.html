<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打卡生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .form-container {
            padding: 30px 20px;
        }

        .section {
            margin-bottom: 30px;
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #4facfe;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #4facfe;
            border-radius: 50%;
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .hint {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .dual-input {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 12px;
        }

        .auto-info {
            background: #e6fffa;
            border: 2px solid #81e6d9;
            color: #285e61;
            font-weight: 600;
            cursor: not-allowed;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .reset-btn {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .reset-btn:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: #1a202c;
            border-radius: 12px;
            display: none;
        }

        .result-header {
            color: #4facfe;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .result-text {
            background: #2d3748;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.8;
            color: #e2e8f0;
            white-space: pre-line;
            border-left: 4px solid #4facfe;
        }

        .copy-btn {
            margin-top: 15px;
            background: #48bb78;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #38a169;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 12px;
            }
            
            .dual-input {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ 打卡生成器</h1>
            <p>快速生成规范化打卡文本</p>
        </div>

        <div class="form-container">
            <!-- 基础信息 -->
            <div class="section">
                <div class="section-title">基础信息</div>
                <div class="form-group">
                    <label for="nickname">称呼</label>
                    <input type="text" id="nickname" placeholder="请输入您的称呼">
                </div>
                <div class="form-group">
                    <label>日期</label>
                    <input type="text" id="date" class="auto-info" readonly>
                </div>
                <div class="form-group">
                    <label>营后天数</label>
                    <input type="text" id="dayCount" class="auto-info" readonly>
                </div>
            </div>

            <!-- A模块 -->
            <div class="section">
                <div class="section-title">A 模块</div>
                <div class="form-group">
                    <label for="a1">【A1】</label>
                    <textarea id="a1" placeholder="PMD 的优化、多媒体化 和 内化"></textarea>
                </div>
                <div class="form-group">
                    <label for="a2">【A2】</label>
                    <div class="dual-input">
                        <select id="a2-select">
                            <option value="">选择金句</option>
                            <option value="变化就是永恒！">变化就是永恒！</option>
                            <option value="成为一个永恒不息地进步的CANi 人！">成为一个永恒不息地进步的CANi 人！</option>
                            <option value="心中如能保留，双手定能拥有！">心中如能保留，双手定能拥有！</option>
                            <option value="我是一个当下主义者！">我是一个当下主义者！</option>
                            <option value="现在就去做">现在就去做</option>
                            <option value="对于我为这一天所付出的代价，
我希望我会无怨无悔！">对于我为这一天所付出的代价，
我希望我会无怨无悔！</option>
                        </select>
                        <textarea id="a2-input" placeholder="感受感悟及应用"></textarea>
                    </div>
                </div>
            </div>

            <!-- B模块 -->
            <div class="section">
                <div class="section-title">B 模块</div>
                <div class="form-group">
                    <label for="b1">【B1】</label>
                    <div class="dual-input">
                        <select id="b1-select">
                            <option value="">选择类型</option>
                            <option value="身体健康">身体健康</option>
                            <option value="理智思维">理智思维</option>
                            <option value="情感思维">情感思维</option>
                            <option value="灵性情操">灵性情操</option>
                        
                        </select>
                        <textarea id="b1-input" placeholder="蜕变焦点 今日行动、感受感悟等"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="b2">【B2】</label>
                    <div class="dual-input">
                        <select id="b2-select">
                           <option value="家庭生活">家庭生活</option>
                            <option value="社群奉献">社群奉献</option>
                            <option value="财务管理">财务管理</option>
                            <option value="事业学业">事业学业</option>
                        </select>
                        <textarea id="b2-input" placeholder="蜕变焦点 今日行动、感受感悟等"></textarea>
                    </div>
                </div>
            </div>

            <!-- C模块 -->
            <div class="section">
                <div class="section-title">C 模块</div>
                <div class="form-group">
                    <label for="c1">【C1】</label>
                    <textarea id="c1" placeholder="正能量发放"></textarea>
                </div>
                <div class="form-group">
                    <label for="c2">【C2】</label>
                    <textarea id="c2" placeholder="其他"></textarea>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="buttons">
                <button class="generate-btn" onclick="generateCheckin()">生成打卡</button>
                <button class="reset-btn" onclick="resetForm()">清空重置</button>
            </div>

            <!-- 结果显示 -->
            <div class="result" id="result">
                <div class="result-header">📋 生成的打卡文本（点击复制）</div>
                <div class="result-text" id="resultText"></div>
                <button class="copy-btn" onclick="copyResult()">📋 复制文本</button>
            </div>
        </div>
    </div>

    <!-- 通知提示 -->
    <div class="notification" id="notification">
        打卡文本已复制到剪贴板！
    </div>

    <script>
        // 初始化日期和天数
        function initializeDate() {
            const startDate = new Date('2025-08-18');
            const currentDate = new Date();
            
            // 格式化当前日期
            const year = currentDate.getFullYear();
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const day = String(currentDate.getDate()).padStart(2, '0');
            const formattedDate = `${year}.${month}.${day}`;
            
            // 计算天数差
            const timeDiff = currentDate.getTime() - startDate.getTime();
            const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24)) + 1;
            
            document.getElementById('date').value = formattedDate;
            document.getElementById('dayCount').value = `营后第${daysDiff}天`;
        }

        // 生成打卡文本
        function generateCheckin() {
            const nickname = document.getElementById('nickname').value.trim();
            const date = document.getElementById('date').value;
            const dayCount = document.getElementById('dayCount').value;
            const a1 = document.getElementById('a1').value.trim();
            const a2Select = document.getElementById('a2-select').value;
            const a2Input = document.getElementById('a2-input').value.trim();
            const b1Select = document.getElementById('b1-select').value;
            const b1Input = document.getElementById('b1-input').value.trim();
            const b2Select = document.getElementById('b2-select').value;
            const b2Input = document.getElementById('b2-input').value.trim();
            const c1 = document.getElementById('c1').value.trim();
            const c2 = document.getElementById('c2').value.trim();

            if (!nickname) {
                alert('请输入称呼');
                return;
            }

            let result = `${nickname}\n`;
            result += `日期｜${date} ｜ ${dayCount}\n`;
            
            if (a1) result += `【A1】${a1}\n`;
            
            if (a2Select || a2Input) {
                result += `【A2】`;
                if (a2Select) result += `${a2Select}`;
                if (a2Select && a2Input) result += ` ｜ `;
                if (a2Input) result += `${a2Input}`;
                result += '\n';
            }
            
            if (b1Select || b1Input) {
                result += `【B1】`;
                if (b1Select) result += `${b1Select}`;
                if (b1Select && b1Input) result += ` ｜ `;
                if (b1Input) result += `${b1Input}`;
                result += '\n';
            }
            
            if (b2Select || b2Input) {
                result += `【B2】`;
                if (b2Select) result += `${b2Select}`;
                if (b2Select && b2Input) result += ` ｜ `;
                if (b2Input) result += `${b2Input}`;
                result += '\n';
            }
            
            if (c1) result += `【C1】${c1}\n`;
            if (c2) result += `【C2】${c2}`;

            document.getElementById('resultText').textContent = result.trim();
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }

        // 复制结果
        function copyResult() {
            const resultText = document.getElementById('resultText').textContent;
            navigator.clipboard.writeText(resultText).then(() => {
                showNotification();
            }).catch(() => {
                // 备用复制方法
                const textArea = document.createElement('textarea');
                textArea.value = resultText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification();
            });
        }

        // 显示通知
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 重置表单
        function resetForm() {
            const inputs = document.querySelectorAll('input[type="text"]:not(.auto-info), textarea, select');
            inputs.forEach(input => input.value = '');
            document.getElementById('result').style.display = 'none';
        }

        // 页面加载时初始化
        window.onload = function() {
            initializeDate();
        };
    </script>
</body>
</html>
